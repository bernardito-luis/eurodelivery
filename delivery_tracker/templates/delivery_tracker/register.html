<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Euro Delivery</title>

    <script src="{% static 'js/jquery-1.12.2.min.js' %}" type="text/javascript" lang="javascript"></script>
</head>
<body>
    <h1>Register with Euro Delivery</h1>
    {% if registered %}
        <b>Thank you for registering! Check your email and follow the link to finish registration.</b>
    {% else %}
        <b>Register please!</b>

        <form id="id_user_form" action="/tracker/register/" method="post">
            {% csrf_token %}

            {{ user_form.as_p }}
            <input type="checkbox" name="toggle_password_visibility" id="id_toggle_password_visibility" title="Show/hide password" />
            <br/>

            <input type="submit" name="submit" value="Register" />
        </form>
    {% endif %}

    <script type="text/javascript">
        $('#id_toggle_password_visibility').change(function() {
            var cur_type = $('#id_password').attr('type');
            if (cur_type === 'password') {
                $('#id_password').attr('type', 'text');
            } else {
                $('#id_password').attr('type', 'password');
            }
        });
    </script>
</body>
</html>
